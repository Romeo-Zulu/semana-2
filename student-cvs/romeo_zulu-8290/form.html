<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-form.css">
</head>

<body>
    <section>
        <main class="page">
            <h1>Excursion Form reservation</h1>
            <article>
                <form action="/myserver" method="get">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Your full name here" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" placeholder="Your email address here" required>
                    </div>
                    <div class="form-group">
                        <fieldset class="field">
                            <legend>Excursion</legend>
                            <input id="trekking" name="budget" type="radio" value="trekking"><label
                                for="trekking">Trekking</label>
                            <input id="snorkeling" name="budget" type="radio" value="snorkeling"><label
                                for="snorkeling">Snorkeling</label>
                            <input id="whale watching" name="budget" type="radio" value="whale watching"><label
                                for="whale watching">Whale watching</label>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label for="type">Classes</label>
                        <select id="type" name="type" required>
                            <option disabled selected value="">Choose a Classe</option>
                            <option value="basic">Basic</option>
                            <option value="premium">Premium</option>
                            <option value="platino">Platinum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" required rows="8"></textarea>
                        <div class="comment">Please write a comment.
                        </div>
                        <div class="form-group">
                            <label for="terms">
                                <input id="terms" name="terms" type="checkbox" required>
                                <span>I accept the terms and conditions.</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date">reservation date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <button class="button-1" role="button">Send</button>
                </form>
            </article>
        </main>
    </section>
</body>

</html>
